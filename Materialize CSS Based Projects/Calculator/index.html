<!DOCTYPE html>
<html>

    <head>
        <title>Scientific Calculator</title>
        <!-- Import Materialize CSS and JavaScript -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!-- Custom CSS -->
        <style>
            body {
                background-color: #eceff1;
            }

            .card-panel {
                background-color: #fafafa;
            }

            body.night-mode {
                background-color: #1c1c1c;
                color: #fff;
            }

            .card-panel.night-mode {
                background-color: #424242;
                color: #fff;
            }

            .label {
                font-size: 1.2rem;
                color: #9e9e9e;
                margin-bottom: 5px;
            }

            @media only screen and (max-width: 600px) {
                .container {
                    width: 100%;
                    margin: 0;
                    padding: 0;
                }
            }

            /* html,
            body {
                height: 100%;
            }

            .container {
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
            } */

            /* Dark mode */
            body.dark-mode {
                background-color: #242424;
                color: #f1f1f1;
            }

            .card-panel {
                background-color: #333;
            }

            .btn {
                background-color: #8b5e3c;
            }

            .btn:hover {
                background-color: #a7704c;
            }

            .btn:active {
                background-color: #734d35;
            }

            #screen {
                background-color: #4c4c4c;
                color: #f1f1f1;
                border: none;
            }

            #screen:focus {
                box-shadow: none;
            }

            .btn-floating {
                background-color: #8b5e3c;
            }

            .btn-floating:hover {
                background-color: #a7704c;
            }

            .btn-floating:active {
                background-color: #734d35;
            }

        </style>
    </head>

    <body>
        <div class="container">
            <h3 class="center-align">Calculator Created By Suraj Sahani</h3>
            <div class="switch">
                <label>
                    Day
                    <input type="checkbox" id="night-mode-toggle">
                    <span class="lever"></span>
                    Night
                </label>
            </div>

            <div class="row">
                <div class="col s12">
                    <div class="card-panel">
                        <!-- Input field -->
                        <!-- Input field -->
                        <div class="input-field">
                            <div class="label">Result</div>
                            <input id="screen" type="text" class="validate" disabled>
                        </div>

                        <!-- Buttons -->
                        <div class="row">
                            <div class="col s3"><a class="waves-effect waves-light btn"
                                    onclick="updateScreen('7')">7</a></div>
                            <div class="col s3"><a class="waves-effect waves-light btn"
                                    onclick="updateScreen('8')">8</a></div>
                            <div class="col s3"><a class="waves-effect waves-light btn"
                                    onclick="updateScreen('9')">9</a></div>
                            <div class="col s3"><a class="waves-effect waves-light btn"
                                    onclick="updateScreen('*')">*</a></div>
                        </div>
                        <div class="row">
                            <div class="col s3"><a class="waves-effect waves-light btn"
                                    onclick="updateScreen('4')">4</a></div>
                            <div class="col s3"><a class="waves-effect waves-light btn"
                                    onclick="updateScreen('5')">5</a></div>
                            <div class="col s3"><a class="waves-effect waves-light btn"
                                    onclick="updateScreen('6')">6</a></div>
                            <div class="col s3"><a class="waves-effect waves-light btn"
                                    onclick="updateScreen('-')">-</a></div>
                        </div>
                        <div class="row">
                            <div class="col s3"><a class="waves-effect waves-light btn"
                                    onclick="updateScreen('1')">1</a></div>
                            <div class="col s3"><a class="waves-effect waves-light btn"
                                    onclick="updateScreen('2')">2</a></div>
                            <div class="col s3"><a class="waves-effect waves-light btn"
                                    onclick="updateScreen('3')">3</a></div>
                            <div class="col s3"><a class="waves-effect waves-light btn"
                                    onclick="updateScreen('+')">+</a></div>
                        </div>
                        <div class="row">
                            <div class="col s3"><a class="waves-effect waves-light btn"
                                    onclick="updateScreen('0')">0</a></div>
                            <div class="col s3"><a class="waves-effect waves-light btn"
                                    onclick="updateScreen('.')">.</a></div>
                            <div class="col s3"><a class="waves-effect waves-light btn"
                                    onclick="updateScreen('/')">/</a></div>
                            <div class="col s3"><a class="waves-effect waves-light btn" onclick="calculate()">=</a>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col s6"><a class="waves-effect waves-light btn"
                                    onclick="clearScreen()">Clear</a></div>
                            <div class="col s6"><a class="waves-effect waves-light btn"
                                    onclick="backspace()">Backspace</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Custom JavaScript -->
        <script>
            function updateScreen(value) {
                document.getElementById('screen').value += value;
            }

            function clearScreen() {
                document.getElementById('screen').value = "";
            }

            function backspace() {
                var currentValue = document.getElementById('screen').value;
                document.getElementById('screen').value = currentValue.substring(0, currentValue.length - 1);
            }

            function calculate() {
                var expression = document.getElementById('screen').value;
                var result = eval(expression);
                document.getElementById('screen').value = result;
            }
            const nightModeToggle = document.getElementById("night-mode-toggle");

            nightModeToggle.addEventListener("change", function () {
                const body = document.body;
                body.classList.toggle("night-mode");
            });

        </script>
    </body>

</html>
